<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Alpamys Finance Stats </h1>
        </header>
        
        <main>
            <section class="form-section">
                <h2>New purchase</h2>
                <form id="expense-form">
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" id="description" placeholder="Enter expense description" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" placeholder="Enter amount" required>
                    </div>

                    <div class="form-group">
                        <label for="purchaser">Purchaser:</label>
                        <select id="purchaser" required>
                            <option value="">Select a purchaser</option>
                            <option value="Ramazanchik🤍">Ramazanchik🤍</option>
                            <option value="Arnurchik💙">Arnurchik💙</option>
                            <option value="Nursultan💖">Nursultan💖</option>
                            <option value="Dastan 💔">Dastan 💔</option>
                            <option value="Nurbek💛">Nurbek💛</option>
                            <option value="Dimoon🖤">Dimoon🖤</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-primary">Add Expense</button>
                </form>
            </section>

            <section class="summary-section">
                <h2>Summary</h2>
                <p>Total Expenses: <span id="total-expenses">₸0.00</span></p>
            </section>

            <section class="expenses-section">
                <h2>Expenses</h2>
                <ul id="expense-list"></ul>
            </section>
            
           
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
